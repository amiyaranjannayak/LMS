{% extends 'layout/app.html' %}

{% load static %}
{% block stylesheet %}
    <style>
        .bd-example {
            padding: 1.5rem;
            margin-right: 0;
            margin-left: 0;
            border-width: 1px;
            border-top-left-radius: .25rem;
            border-top-right-radius: .25rem;
        }
        .bd-example {
            position: relative;
            padding: 1rem;
            margin: 1rem -.75rem 0;
            border: solid #dee2e6;
            border-width: 1px;
        }
    </style>
{% endblock %}
{% block body %}
    <div class="container-fluid px-4">
        <h1 class="mt-4">Request list</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
            <li class="breadcrumb-item active">Submitted laundry request</li>
        </ol>
        <div class="bd-example">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="col">
                    <div class="form-floating mb-3 mb-md-0">
                        <input class="form-control" id="inputFirstName" type="text" value="{{ members.firstname }}" name="firstname" placeholder="Enter your first name" required />
                        <label for="inputFirstName">Enter First name</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <input class="form-control" id="inputLastName" type="text" value="{{ members.lastname }}" name="lastname" placeholder="Enter your last name" required />
                        <label for="inputLastName">Enter Last name</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <div class="form-floating mb-3 mb-md-0">
                        <input class="form-control" name="description" type="text"  value="{{ members.description }}" placeholder="Description" id="inputdescription" required>
                        <label for="inputdescription">Enter Laundry Description</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <input class="form-control" name="mobile_number"  type="tel" value="{{ members.mobile_number }}" placeholder="Mobile Number" id="inputMobile" pattern="[789][0-9]{9}" required>
                        <label for="inputMobile">Enter Mobile Number</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <div class="form-floating mb-3 mb-md-0">
                        <input class="form-control" type="date" name="date" value="{{ members.date }}" id="datepicker" required >
                        <label for="dateInput">Possilble Delivery Date</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <input type="text" name="location" id="inputLocation" value="{{ members.location }}" class="form-control" placeholder="Enter Location" required="">
                        <label for="inputLocation">Enter Location</label>
                    </div>
                </div>
            </div>
            <div class="mt-4 mb-0">
                <a href="{% url 'home' %}"><button class="btn btn-primary btn-block">Return to dashboard</button></a>
            </div>
        </div>
    </div>
{% endblock %}
{% block javascript %}
<script>
    $( function() {
        $('#datepicker').datepicker({
            dateFormat: 'yy-mm-dd'
        });
    } );
</script>
{% endblock %}
